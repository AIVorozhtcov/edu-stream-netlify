<form name="modalContacts" method="POST" data-netlify="true" :action="$nuxt.$route.name" data-netlify-honeypot="bot-field" hidden >
    <input @focusout="checkName" type="text" name="name">
    <input @focusout="checkEmail" type="email" name="email">
    <input @focusout="checkPhone" type="tel" name="phone">
    <input @animationend="checkTimes" type="checkbox" id="mon_wed">
    <input @animationend="checkTimes" type="checkbox" id="tue_thu">
    <input @animationend="checkTimes" type="checkbox" id="any_day">
    <input type="hidden" name="checkedTimes" :value="checkedTimes" />
    <button type="submit" name="submit"></button>>
 </form>
